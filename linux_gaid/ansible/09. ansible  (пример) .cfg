[defaults]                              ; Настройки по умолчанию
inventory = ./hosts.ini                 ; Inventory (список хостов)
remote_user = user                      ; Пользователь для SSH
host_key_checking = False               ; Не спрашивать про ключи SSH
retry_files_enabled = False             ; Не создавать *.retry файлы
timeout = 30                            ; Таймаут на подключение

[ssh_connection]
pipelining = True                       ; Ускоряет выполнение через sudo
